<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background01.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .contact-container {
            background: rgba(255, 255, 255, 0.164);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.219);
            text-align: center;
        }
        
        .contact-header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px; /* Added margin for spacing */
        }
        
        .contact-icons img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            background: rgba(255, 255, 255, 0.692);
            border-radius: 50%;
            padding: 10px;
        }
        
        .contact-icons img:hover {
            background: rgba(255, 255, 255, 0.603);
        }
        
        .contact-icons img:active {
            transform: scale(0.9);
        }
    </style>
        
    <link rel="shortcut icon" href="telephone-call.png" type="image/x-icon">
</head>
<body>

<div class="contact-container">
    <div class="contact-header">Contact Me</div>
    <div class="contact-icons">
        <a href="https://wa.me/+918767376810" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp">
        </a>
        <a href="mailto:shayaankhan41563@gmail.com" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/gmail.png" alt="Gmail">
        </a>
        <a href="tel:+918767376810" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/phone.png" alt="Call">
        </a>
        <a href="https://www.instagram.com/shayaan_khan_001" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com/profile.php?id=100056953831795&mibextid=ZbWKwL" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/facebook.png" alt="Facebook">
        </a>
        <a href="https://www.youtube.com/@codding_world5.3.6" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/youtube-play.png" alt="YouTube">
        </a>
        
    </div>
</div>
</body>
</html>
